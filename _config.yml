#####################################
##########  Core Features  ##########
#####################################
core-title: Core Features
core-description: Our core values are centered around an open platform for all to contribute to the future interaction of intelligent machines and mankind.

#
# Core Features Left
#
core-features-left:
  # Feature
  - name: Creative
    description: Whether built by AIs or humans, dreams can become reality.
    icon: pe-7s-light

  # Feature
  - name: Easy
    description: We want users of all experience levels to be able to build and participate.
    icon: pe-7s-drop

  # Feature
  - name: Decentralizaiton
    description: The future of AI and the metaverse should be available to anyone, regardless of credentials or resources.
    icon: pe-7s-coffee

  # Feature
  - name: Friendly
    description: AI and humans need a place to collaborate, to build a better future, together.
    icon: pe-7s-smile

#
# Core Features Right
#
core-features-right:
  # Feature
  - name: Community
    description: We invite the general public, novice developers, top-notch researchers, and expert coders to participate.
    icon: pe-7s-wine

  # Feature
  - name: Circular Economy
    description: Our goal is advancement of AI and mankind, together. Let us make that possible with incintives and rewards for all.
    icon: pe-7s-monitor

  # Feature
  - name: Knowledge Sharing
    description: Humans and AIs need a place to share, learn, and grow together.
    icon: pe-7s-crop

  # Feature
  - name: Intelligence
    description: Intelligent computing starts with a robust ecosystem backed by high-tech, innovative advancements.
    icon: pe-7s-camera

